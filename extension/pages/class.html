<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class</title>
    <link rel="stylesheet" href="../water.light.css">
    <style>
        #header {
            display: flex;
            position: relative;
        }
        #back {
            float: left;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            margin: 0;
            padding: 8px 16px;
        }
        #title {
            text-align: center;
            flex: 1 0 auto;
            margin: 0;
        }

        th, td {
            padding: 10px 10px;
        }
        summary {
            font-size: 1.5em;
            font-weight: bold;
        }
        #assignAdd *, #lowestCalc *{
            display: inline;
        }
        #summary_T td:nth-of-type(5), #summary_T tr:last-child {
            font-weight: bold;
        }
    </style>
</head>
<body style="padding-left: 10px">
    <div id="header">
        <button id="back">ðŸ ˆ Home</button>
        <h1 id="title">moment 2</h1>
    </div>

    <div id="summary_addAssign">
        <h2 style="margin-bottom: 10px">Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Weight</th>
                    <th>Score</th>
                    <th>Total</th>
                    <th>Percent</th>
                    <th>% Pts Diff</th>
                </tr>
            </thead>
            <tbody id="summary_T"></tbody>
        </table>
        <button id="graph" style="padding: 10px 15px">Grade History Graph</button>
        <br>

        <details>
            <summary>Lowest Score Calculator</summary>
            <p>(uses original grades)</p>
            <div id="lowestCalc">
                <select id="catDropdown2">
                    <option>Choose a Category</option>
                </select>
                <p>&nbsp;</p>
                <input type="number" id="lowestTotal" placeholder="Total Points" min="0" style="width: 90px">
                <p>&nbsp;</p>
                <input type="number" id="lowestGrade" placeholder="Lowest Grade" min="0" style="width: 90px">
                <p>% &nbsp;</p>
                <button id="lowestSubmit">Submit</button>
                <p>&nbsp;</p>
            </div>
            <p id="lowestResult" style="font-size: 1.2em; padding-top: 10px"></p>
        </details>

        <h2>Add Assignment</h2>
        <div id="assignAdd">
            <select id="catDropdown">
                <option>Choose a Category</option>
            </select>
            <p>&nbsp;</p>
            <input type="text" id="assignName" placeholder="Assignment Name">
            <p>&nbsp;</p>
            <input type="number" id="assignScore" placeholder="Points Earned" min="0" style="width: 90px">
            <p>&nbsp;</p>
            <input type="number" id="assignTotal" placeholder="Total Points" min="0" style="width: 90px">
            <p>&nbsp;</p>
            <button id="assignSubmit">Submit</button>
        </div>
        <br>
    </div>

    <div id="error" hidden>
        <h3 style="color: red">Error: You are not logged into Infinite Campus</h3>
        <h3 style="margin-top: 12px; margin-bottom: 24px">After logging in, refresh this page</h3>
        <button id="login">Log in here</button>
    </div>

    <script src="class.js"></script>
</body>
</html>
